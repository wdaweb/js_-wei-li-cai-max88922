    // min  max

    // 0     37  +  1(min)

    const rand = (min, max) => {
      return Math.round(Math.random() * (max - min) + min)
    }

    // A 區 1~38 取 6 個數字 (思考如何不重複數字)
    // B 區 1~8 取 1 個數字

    let lottoA = []      // 先建立一個 A 區的空陣列存放資料
    let random = rand(1, 38)     // 宣告 random = 1~38 隨機數
    for (let i = 1; i <= 6; i++) {
      lottoA.push(random)  // 將 1~38 隨機數 push 進去 lottoA陣列
      while (lottoA.includes(random)) {
        // while 用在不確定次數，()括弧裡為 true 才會執行。
        // 用 includes 檢查有沒有重複，如果有重複會回傳 true ，那就再跑一次下面的 1~38 隨機數。
        random = rand(1, 38)
      }
    }
    document.write(`A區的號碼是: ${lottoA}<br>B區的號碼是: ${rand(1, 8)} `)
